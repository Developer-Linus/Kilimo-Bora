<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class = "login-main"><!--login form-->
    <h2>Login to sustainable farming tips</h2>
    <form id="loginForm" onsubmit="return scripts ()">
        <div class="form-group"
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" >
      <span id="loginEmailError" class="error"></span><br><br>
    </div>
    
      <div class="form-group">
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword">
      <span id="loginPasswordError" class="error"></span><br><br>
    </div>
    
      <button type="submit">Login</button>
    </form>
  </div>
    <script src="../js/scripts.js"></script>
</body>
</html>
