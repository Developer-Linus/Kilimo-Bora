<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class = "register-main">
    
    <!-- Registration Section -->
         <div class = "form-section">
            <section id="register" class="register">
                <h2>Register</h2>
                <form id="register-form" onsubmit = "return validateRegisterForm()">
                    <div class="form-group">
                        <label for="regFirstName">First Name:</label>
                        <input type="text" id="regFirstName" name="regFirstName" placeholder="Enter your first name">
                        <span id="firstNameError" class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="regLastName"> Last Name:</label>
                        <input type="text" id="regLastName" name="regLastName" placeholder="Enter your last name">
                        <span id="lastNameError" class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email:</label>
                        <input type="email" id="regEmail" name="regEmail" placeholder="Enter your email">
                        <span id="emailError" class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password:</label>
                        <input type="password" id="regPassword" name="regPassword" placeholder="Create a password">
                        <span id="passwordError" class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="regConfirmPassword">Confirm Password:</label>
                        <input type="password" id="regConfirmPassword" name="regConfirmPassword" placeholder="Confirm your password">
                        <span id="confirmPasswordError" class="error"></span>
                    </div>
                     <div class="form-group checkbox-container">
                        <input type="checkbox" id="terms"> 
                        <label for="terms">I agree to the terms and conditions</label>
                           <span id="termsError" class="error"></span>
                        </div>
    
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="./login.html">Login here</a>.</p>
                <div id = "message" style = "display:none"></div>
           </section>
         </div>
    <script src="../js/scripts.js"></script>
</body>
</html>
